galaxy_info:
  author: James Beedy <james@vantagecompute.ai>
  description: Ansible role that installs the vantage-agent and jobbergate-agent from pypi.
  # This role installs the vantage-agent and jobbergate-agent from pypi, ensuring they are configured
  # with the necessary OIDC client ID, client secret, and cluster name.
  # It also ensures that the agents are running and enabled on the system.
  company: Vantage Compute
  license: apache v2.0
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
        - 8
        - 9
      architectures:
        - x86_64
        - amd64
    - name: Ubuntu
      versions:
        - jammy
        - noble # 24.04
      architectures:
        - x86_64
        - amd64
    - name: Debian
      versions:
        - stretch
        - buster
        - bullseye
        - bookworm
      architectures:
        - x86_64
        - amd64
    - name: Fedora
      versions:
        - 36
        - 37
        - 38
        - 39
      architectures:
        - x86_64
        - amd64
    - name: Amazon
      versions:
        - 2
      architectures:
        - x86_64
        - amd64
  galaxy_tags: []
dependencies: []
